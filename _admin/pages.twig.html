{% extends "adminbase.twig.html" %}

{% block content %}
    <h2>Manage Pages</h2>
    <a href="/admin/pages/create">Create New Page</a>
    <ul>
        {% for page in pages %}
            <li>
                <a href="/admin/pages/edit/{{ page.slug }}">{{ page.title }}</a>
                <form action="/admin/pages/delete/{{ page.slug }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <p>No pages available.</p>
        {% endfor %}
    </ul>
{% endblock %}
