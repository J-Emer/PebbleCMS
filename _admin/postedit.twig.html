{% extends 'base.twig.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>


    <div class="dashboard">

        <div class="form-container">
            <div id="content-form">
                <!-- Title input -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ post.metadata.title }}" required>
                </div>

                <div class="form-group">
                    <label for="title">Slug</label>
                    <pre id="slug">{{ post.metadata.slug }}</pre>
                    <!-- Hidden input for slug -->
                    <input type="hidden" id="old-slug" name="old-slug" value="{{ post.metadata.slug }}">
                </div>
        
        
                <!-- Category dropdown -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" value="{{ post.metadata.category}}" required>
                        <option value="">Select a category</option>
                        <option value="announcements" {% if post.metadata.category == 'announcements' %}selected{% endif %}>Announcements</option>
                        <option value="updates" {% if post.metadata.category == 'updates' %}selected{% endif %}>Updates</option>                 
                    </select>
                </div>
        
                <!-- Quill editor for content -->
                <div class="form-group">
                    <label for="editor">Content</label>
                    <div id="editor" class="editor">{{ post.content }}</div>
                </div>
        
                <!-- Submit button -->
                <button class="btn btn-primary" id="submit-btn">Submit</button>
            </div>
        </div>

        </div>
    </div>

<script src="http://localhost:8000/_admin/js/editpostFormSubmit.js"></script>

{% endblock %}
