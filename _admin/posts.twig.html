{% extends "adminbase.twig.html" %}

{% block content %}
    <h2>Manage Posts</h2>
    <a href="/admin/posts/create">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="/admin/posts/edit/{{ post.slug }}">{{ post.title }}</a>
                <form action="/admin/posts/delete/{{ post.slug }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
{% endblock %}
