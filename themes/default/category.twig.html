{% extends "base.twig.html" %}

{% block content %}
    <h1>Posts in "{{ category }}"</h1>

    {% if posts is empty %}
        <p>No posts found in this category.</p>
    {% else %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="/post/{{ post.slug }}">{{ post.title }}</a>
                <small>by {{ post.author }} on {{ post.date }}</small>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
