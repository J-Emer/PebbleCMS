{% extends "base.twig.html" %}

{% block content %}
    <article>
        <h1>{{ title }}</h1>
        <p>
            By {{ author }} on {{ date }}
            {% if category %}
                in <a href="/category/{{ category }}">{{ category }}</a>
            {% endif %}
        </p>
        <div>{{ content|raw }}</div>
    </article>
{% endblock %}
